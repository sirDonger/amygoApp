version: '3'

services:
  db:
    image: postgres:13
    env_file:
      - dbconfig.env
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - database_network
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    tty: true
    networks:
      - cache_network
      - database_network

  redis-brocker:
    image: redis
    command: ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]
    ports:
      - "6379:6379"
    depends_on:
      - app
    networks:
      - cache_network

  microservice:
    build: ./apps/redbrocker
    volumes: 
      - .:/microservice
    networks:
      - cache_network

networks:
  database_network:
    driver: bridge
  cache_network:
    driver: bridge

volumes:
  database-data: